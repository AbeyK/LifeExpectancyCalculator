<template>
    <require from="jquery-ui-dist/jquery-ui.css"></require>

    <header class="sub-header">
        <h1>Personal Info</h1>
        <p>Please answer these questions so we may better assess your planning age.</p>
    </header>

    <main>
        <input type="text" value.bind="this.blah">
        <h2>${this.blah}</h2>

        <select value.bind="data.selectedState" click.delegate="showCounty()">
            <option value="">-Choose State-</option>
            <option value="${tempState}" repeat.for="tempState of data.states">${tempState}</option>
        </select>

        <select show.bind="showCounties" value.bind="data.selectedCounty" click.delegate="lol()">
            <option value="">-Choose County-</option>
            <option value="${tempCounty}" repeat.for="tempCounty of data.counties">${tempCounty[0]}</option>
        </select>

        <h1>${this.selected}</h1>
        <button click.delegate="printStuff()">aaaaa</button>

    </main>

</template>
