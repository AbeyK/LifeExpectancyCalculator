<template>
    <require from="jquery-ui-dist/jquery-ui.css"></require>

    <header class="sub-header">
        <h1>Personal Info</h1>
        <p>Please answer these questions so we may better assess your planning age.</p>
    </header>

    <main>
        <input type="text" value.bind="this.blah">
        <h2>${this.blah}</h2>
    
        <form submit.trigger="stuff()">
            <input type="text" value.bind="this.blah" id="fname">
            <script>
                document.getElementById("fname").onblur = function() {myFunction()};

                function myFunction() {
                    alert("Input field lost focus.");
                }
            </script>
            <button type="submit" click.delegate="setUpCountyArray()">Add Todo</button>

            
        </form>

        <select value.bind="state">
            <option value="">-Choose State-</option>
            <option value="${state}" repeat.for="state of states">${state}</option>
        </select>

        <h1>${this.selected}</h1>
        <button click.delegate="printStuff()">aaaaa</button>

    </main>

</template>
