<template>
    <require from="jquery-ui-dist/jquery-ui.css"></require>

    <header class="sub-header">
        <h1>Personal Info</h1>
        <p>Please answer these questions so we may better assess your planning age.</p>
    </header>

    <main>
        <div id="client">
            <h2>Client</h2>

            <div class="form-group">
                <label for="enterAge">Age</label> 
                <input type="number" value.bind="userData.client.age" change.delegate="enteredAge()" class="form-control">
            </div>

            <select value.bind="userData.client.gender" change.delegate="enteredGender()">
                <option value="">-Select Sex-</option>
                <option value="${tempGender}" repeat.for="tempGender of genders">${tempGender}</option>
            </select>
            <br>

            <select value.bind="userData.client.race" change.delegate="enteredRace()">
                <option value="">-Select Race-</option>
                <option value="${tempRace}" repeat.for="tempRace of races">${tempRace}</option>
            </select>
            <br>

            <select value.bind="userData.client.state" click.delegate="enteredState()">
                <option value="">-Choose State-</option>
                <option value="${tempState}" repeat.for="tempState of userData.client.data.states">${tempState}</option>
            </select>

            <select show.bind="showCounties" value.bind="userData.client.county" click.delegate="enteredCounty()">
                <option value="">-Choose County-</option>
                <option value="${tempCounty}" repeat.for="tempCounty of userData.client.data.counties">${tempCounty[0]}</option>
            </select>

            <div class="form-group">
                <label for="enterHeight">Height</label> 
                <input id="enterHeight" type="text" value.bind="userData.client.heightInput" change.delegate="enteredHeight()" class="form-control" placeholder="5'10">
            </div>

            <div class="form-group">
                <label for="enterWeight">Weight (lbs)</label> 
                <input id="enterWeight" type="text" value.bind="userData.client.weightInput" change.delegate="enteredWeight()" class="form-control" placeholder="150">
            </div>

            <div show.bind="showBMI">
                Your BMI is: ${userData.client.bmi}
            </div>

            <div class="form-group">
                <label>Diabetic?</label>
                <label>
                    <input type="radio"  name="diabetic" value="0" change.delegate="setDiabetic(0)"> Not Diabetic
                </label>
                <label>
                    <input type="radio"  name="diabetic" value="1" change.delegate="setDiabetic(1)"> Type 1
                </label>
                <label>
                    <input type="radio"  name="diabetic" value="2" change.delegate="setDiabetic(2)"> Type 2
                </label>
            </div>

        </div>

        <hr>

        <div id="spouse">
            <h2>Spouse</h2>

            <div class="form-group">
                <label for="enterAgeSpouse">Age</label> 
                <input id="enterAgeSpouse" type="number" value.bind="userData.spouse.age" change.delegate="enteredAgeSpouse()" class="form-control">
            </div>

            <select value.bind="userData.spouse.gender" change.delegate="enteredGenderSpouse()">
                <option value="">-Select Sex-</option>
                <option value="${tempGender}" repeat.for="tempGender of genders">${tempGender}</option>
            </select>
            <br>

            <select value.bind="userData.spouse.race" change.delegate="enteredRaceSpouse()">
                <option value="">-Select Race-</option>
                <option value="${tempRace}" repeat.for="tempRace of races">${tempRace}</option>
            </select>
            <br>

            <select value.bind="userData.spouse.state" click.delegate="enteredStateSpouse()">
                <option value="">-Choose State-</option>
                <option value="${tempState}" repeat.for="tempState of userData.spouse.data.states">${tempState}</option>
            </select>

            <select show.bind="showCountiesSpouse" value.bind="userData.spouse.county" click.delegate="enteredCountySpouse()">
                <option value="">-Choose County-</option>
                <option value="${tempCounty}" repeat.for="tempCounty of userData.spouse.data.counties">${tempCounty[0]}</option>
            </select>

            <div class="form-group">
                <label for="enterHeightSpouse">Height</label> 
                <input id="enterHeightSpouse" type="text" value.bind="userData.spouse.heightInput" change.delegate="enteredHeightSpouse()" class="form-control" placeholder="5'10">
            </div>

            <div class="form-group">
                <label for="enterWeightSpouse">Weight (lbs)</label> 
                <input id="enterWeightSpouse" type="text" value.bind="userData.spouse.weightInput" change.delegate="enteredWeightSpouse()" class="form-control" placeholder="150">
            </div>

            <div show.bind="showBMISpouse">
                Your BMI is: ${userData.spouse.bmi}
            </div>

            <div class="form-group">
                <label>Diabetic?</label>
                <label>
                    <input type="radio"  name="diabetic" value="0" change.delegate="setDiabeticSpouse(0)"> Not Diabetic
                </label>
                <label>
                    <input type="radio"  name="diabetic" value="1" change.delegate="setDiabeticSpouse(1)"> Type 1
                </label>
                <label>
                    <input type="radio"  name="diabetic" value="2" change.delegate="setDiabeticSpouse(2)"> Type 2
                </label>
            </div>

        </div>



    </main>

</template>
