<template>

	<require from="highcharts/css/highcharts.css"></require>
    <require from="jquery-ui-dist/jquery-ui.css"></require>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="personalinfo.css"></require>
	  <require from="styles.css"></require>
<div class="hero">
  <style>
@import url('https://fonts.googleapis.com/css?family=Great+Vibes');
</style>
  <div class="parallax-layer layer-6"></div>
  <div class="parallax-layer layer-5"></div>
  <!--<div class="parallax-layer layer-4"></div>-->
  <div class="parallax-layer bike-1"></div>
  <div class="parallax-layer bike-2"></div>
  <div class="parallax-layer layer-3"></div>
  <div class="parallax-layer layer-2"></div>
  <div class="parallax-layer layer-1"></div>
  <div class="logo">
    <!--<img src="http://www.iconsdb.com/icons/preview/icon-sets/ice/sandglass-xxl.png"  width="200px"alt=""  />-->
    <h1 style="text-align:center; font-size:90px">Your Results</h1>

  </div>
</div>


	<main onload="results()">

    <div id="client" style="display: block; clear: both;">

      <h2>Client</h2>

      <div style="float:left; width:50%; padding-left:225px;" style="box-shadow: 50x 50px 51px #888888;">
          <div id="container" style="height:450px"></div>
      </div>

      <div style="float:left; width:50%; text-align:left; padding-left:80px;">
          <label style="font-size: 20px;">Your Life Expectancy: Age ${userData.client.projectedAge}</label>
          <br>
          <label style="font-size: 20px;">Body Mass Index: ${userData.client.bmi}</label>
          <br>
          <label style="font-size: 20px;">Smoking Habit Offset: ${userData.client.smokingOffset} years</label>
      </div>

    </div>
		
    <div id="spouse" show.bind="userData.client.married" style="display: block; clear: both;">

      <h2>Spouse</h2>

      <div style="float:left; width:50%; padding-left:225px;" style="box-shadow: 10px 10px 5px #888888;">
          <div id="containerSpouse" style="height:450px"></div>
      </div>

      <div style="float:left; width:50%; text-align:left; padding-left:80px;">
		    <label style="font-size: 20px;">Your Life Expectancy: Age ${userData.spouse.projectedAge}</label>
		    <br>
		    <label style="font-size: 20px;">Body Mass Index: ${userData.spouse.bmi}</label>
	    	<br>
		    <label style="font-size: 20px;">Smoking Habit Offset: ${userData.spouse.smokingOffset} years</label>
		  </div>

    </div>


	</main>
	<br>

</template>
